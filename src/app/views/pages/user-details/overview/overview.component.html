<form class="kt-form kt-form--label-right" #createClientForm="ngForm" (submit)="submit(createClientForm)">
	<div class="kt-portlet__body">
		<div class="form-group row">
			<div class="col-lg-6 mb-4">
				<mat-card>
					<div class="mb-2">
						<label for="clientNbr">Client Number
							<!--							{{ 'clientNbr' | translate }}-->
						</label>
						<input type="text" [(ngModel)]="_user.clientNumber"  class="form-control" name="clientNbr" id="clientNbr">
					</div>
					<div class="mb-2">
						<label for="name1">Name 1
							<!--							{{ 'name1' | translate }}-->
						</label>
						<input type="text" [(ngModel)]="_user.name1" class="form-control" name="userName1" id="name1">
					</div>
					<div class="mb-2">
						<label for="name2">Name 2
							<!--							{{ 'name2' | translate }}-->
						</label>
						<input type="text" class="form-control" [(ngModel)]="_user.name2" name="userName2" id="name2">
					</div>
					<div class="mb-2">
						<label for="street">Street
							<!--							{{ 'street' | translate }}-->
						</label>
						<input type="text" [(ngModel)]="_user.street" class="form-control" name="street" id="street">
					</div>
					<div class="mb-2">
						<label for="zipcodeCity">Zipcode / City
							<!--							{{ 'zipcodeCity' | translate }}-->
						</label>
						<input type="text" class="form-control" [(ngModel)]="_user.zipCodeOrCity" name="zipcodeCity" id="zipcodeCity">
					</div>
					<div class="mb-2">
						<label for="phone1">Phone 1
							<!--							{{ 'phone1' | translate }}-->
						</label>
						<input type="text" class="form-control" [(ngModel)]="_user.phone1" name="userPhone1" id="phone1">
					</div>
					<div class="mb-2">
						<label for="phone2">Phone 2
							<!--							{{ 'phone2' | translate }}-->
						</label>
						<input type="text" class="form-control" [(ngModel)]="_user.phone2" name="userPhone2" id="phone2">
					</div>
					<div class="mb-2">
						<label for="fax">Fax
							<!--							{{ 'fax' | translate }}-->
						</label>
						<input type="text" class="form-control" [(ngModel)]="_user.fax" name="fax" id="fax">
					</div>
					<div class="mb-2">
						<label for="email">Email
							<!--							{{ 'email' | translate }}-->
						</label>
						<input type="email" class="form-control" [(ngModel)]="_user.email" name="email" id="email">
					</div>
				</mat-card>

			</div>
			<div class="col-lg-6 mb-4">
				<mat-card>
					<div class="mb-2">
						<label for="billingCycle">Billing Cycle
							<!--							{{ 'billingCycle' | translate }}-->
						</label>
						<select id="billingCycle" class="form-control" name="billingCycle" [(ngModel)]="_user.billingCycle">
							<option>Option 1</option>
							<option>Option 2</option>
						</select>
					</div>
					<div class="mb-2">
						<label for="payingCycle">Paying Cycle
							<!--							{{ 'payingCycle' | translate }}-->
						</label>
						<select id="payingCycle" class="form-control" name="payingCycle" [(ngModel)]="_user.payingCycle">
							<option>Option 1</option>
							<option>Option 2</option>
						</select>
					</div>
					<div class="mb-2">
						<label for="contractStart">Contract Start
							<!--							{{ 'contractStart' | translate }}-->
						</label>
						<input type="date" [(ngModel)]="_user.contractStart" id="contractStart" class="form-control" name="contractStart">
					</div>
					<div class="mb-2">
						<label for="contractEnd">Contract End
							<!--							{{ 'contractEnd' | translate }}-->
						</label>
						<input type="date" [(ngModel)]="_user.contractEnd" id="contractEnd" class="form-control" name="contractEnd">
					</div>
					<div class="mb-2">
						<label for="contract">Contract
							<!--							{{ 'contract' | translate }}-->
						</label>
						<input type="text" [(ngModel)]="_user.contract" id="contract" class="form-control" name="contract">
					</div>
					<div class="mb-2">
						<label for="cancellation">Cancellation
							<!--							{{ 'cancellation' | translate }}-->
						</label>
						<input type="text" [(ngModel)]="_user.cancellation" id="cancellation" class="form-control" name="cancellation">
					</div>
					<div class="mb-2">
						<label for="state">State
							<!--							{{ 'state' | translate }}-->
						</label>
						<select id="state" [(ngModel)]="_user.state" class="form-control" name="state">
							<option>State 1</option>
							<option>State 2</option>
						</select>
					</div>
				</mat-card>

			</div>
			<div class="col-lg-12 mb-4">
				<mat-card>
					<div class="row">
						<div class="mb-2 col-lg-6">
							<label for="iban">Iban
								<!--								{{ 'iban' | translate }}-->
							</label>
							<input type="text" [(ngModel)]="_user.iban" id="iban" class="form-control" name="iban">
						</div>
						<!--<div class="mb-2 col-lg-6">-->
						<!--<label for="billed">{{ 'billed' | translate }}</label>-->
						<!--<input type="text" [(ngModel)]="_user.billed" id="billed" class="form-control" name="billed">-->
						<!--</div>-->
						<div class="mb-2 col-lg-6">
							<label for="bic">Bic
								<!--								{{ 'bic' | translate }}-->
							</label>
							<input type="text" [(ngModel)]="_user.bic" id="bic" class="form-control" name="bic">
						</div>
						<div class="mb-2 col-lg-6">
							<label for="taxnumber">Tax Number
								<!--								{{ 'taxNumber' | translate }}-->
							</label>
							<input type="text" [(ngModel)]="_user.taxNumber" id="taxnumber" class="form-control" name="taxNumber">
						</div>
						<div class="mb-2 col-lg-6">
							<label for="taxnumber2">Tax Number 2
								<!--								{{ 'taxNumber2' | translate }}-->
							</label>
							<input type="text" [(ngModel)]="_user.taxNumber2" id="taxnumber2" class="form-control" name="taxNumber2">
						</div>
						<div class="mb-2 col-lg-6">
							<label for="currency">Currency
								<!--								{{ 'currency' | translate }}-->
							</label>
							<input type="text" [(ngModel)]="_user.currency" id="currency" class="form-control" name="currency">
						</div>
						<div class="mb-2 col-lg-6">
							<label for="creditorNbr">Creditor Number
								<!--								{{ 'creditorNbr' | translate }}-->
							</label>
							<input type="text" [(ngModel)]="_user.creditorNumber" id="creditorNbr" class="form-control" name="creditorNbr">
						</div>
					</div>
				</mat-card>


			</div>
			<div class="col-lg-12">
				<mat-card>
					<div class="mb-2">
						<label for="name2">Alternative Invoice Recipient
							<!--							{{ 'alternativeInvoiceRecipient' | translate }}-->
						</label>
					</div>
					<div class="row">
						<div class="col-12">
							<label>Nr. / Name
								<!--												{{ 'nrName' | translate }}-->
							</label>
						</div>
						<div class="col-lg-3 col-xl-2 mb-2">
							<input type="text" [(ngModel)]="_user.responsibleNumber" class="form-control" name="responsibleNumber">
						</div>
						<div class="col-lg-6 col-xl-5 mb-2">
							<input type="text" [(ngModel)]="_user.responsibleName" class="form-control" name="responsibleName">
						</div>`
					</div>
					<div class="">
						<div class="row responsible-border">
							<div class="col-lg-12 mb-2">
								<mat-form-field>
									<label>Responsible Person
										<!--										{{ 'responsible' | translate }}-->
									</label>
									<mat-select multiple change [(ngModel)]="emptyResponsibleUsers" name="responsibleUsers">
										<mat-option *ngFor="let person of _user?.responsiblePerson"
													[value]="person">{{person.name}}</mat-option>
									</mat-select>
								</mat-form-field>
							</div>

							<div class="col-lg-12 mb-2">
								<div  *ngFor="let user of emptyResponsibleUsers; let i = index">
									<div class="row mt-1">
										<div class="col-12">
											<label>Nr. / Name
												<!--												{{ 'nrName' | translate }}-->
											</label>
										</div>
										<div class="col-lg-3 col-xl-2">
											<input type="text" [(ngModel)]="user.number" class="form-control" name="number{{i}}">
										</div>
										<div class="col-lg-6 col-xl-5">
											<input type="text" [(ngModel)]="user.name" class="form-control" name="name{{i}}">
										</div>
									</div>

									<div class="row mt-1">
										<div class="col-lg-12">

											<label>Phone
												<!--												{{ 'phone' | translate }}-->
											</label>
											<div >
												<input type="text" [(ngModel)]="user.phone" class="form-control" name="phone{{i}}">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</mat-card>

			</div>
		</div>
	</div>
	<div class="kt-portlet__foot">
		<div class="kt-form__actions p-0">
			<div class="row">
				<div class="col-lg-12">
					<button type="submit" class="btn btn-primary float-right">Save</button>
				</div>
			</div>
		</div>
	</div>
</form>
